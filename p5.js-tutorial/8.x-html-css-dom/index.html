<!DOCTYPE html>
<html>
  <head>
    <title>HTML, CSS, and DOM | p5.js Tutorial 8.x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="../../p5js.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="./sketch.js"></script>
  </head>

  <!-- CSS can be inserted directly into HTML (but style.css overrides this) -->
  <style>
    p {
      color: white;
    }
  </style>
    
  <body>
    <h1>Header defined in HTML!</h1>
    <p>Paragraph defined in HTML!</p>
    <p class="bigPara" id="customPara">class="bigPara" id="customPara"</p>
    <p class="bigPara">class="bigPara"</p>
  </body>
</html>
